<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="images/leafbackground.jpg" alt="leaf background" />
        <div class="header">
          <img src="images/odin-lined.png" alt="LOGO" />
          <p class="logo-text">ODIN</p>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p class="introduction">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
            <br /><br />
            You know you want to.
          </p>
        </div>
        <form class="middle" action="example.com/path" method="post">
          <fieldset class="info-input">
            <h3>Let's do this!</h3>
            <div class="entries">
              <div class="entry">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" />
              </div>
              <div class="entry">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" />
              </div>
              <div class="entry">
                <label for="email">EMAIL</label>
                <input type="email" name="email" />
              </div>
              <div class="entry">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" />
              </div>
              <div class="entry">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" />
              </div>
              <div class="entry">
                <label for="confirmpass">CONFIRM PASSWORD</label>
                <input type="password" />
              </div>
            </div>
          </fieldset>
          <div class="bottom">
            <button class="create-account">Create Account</button>
            <p>
              Already have an account?
              <a class="login-button" href="">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
